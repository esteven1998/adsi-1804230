<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas HTML5</title>
</head>
<body>
	<h2>Cuadrado</h2>
	<canvas id="cuadrado"></canvas>
	<br>
	<h2>rectangulo</h2>
	<canvas id="rectangulo"></canvas>
	<br>
	<h2>triangulo</h2>
	<canvas id="triangulo"></canvas>
	<br>
	<h2>circulo</h2>
	<canvas id="circulo"></canvas>
	<br>
	<h2>corazon</h2>
	<canvas id="corazon"></canvas>
	<br>

	<script>
		//Cuadrado

		var canvas =document.getElementById('cuadrado');
		var ctx    =canvas.getContext('2d');
		ctx.fillStyle='#f00';
		ctx.fillRect(0,0,100,100)
	</script>
		//rectangulo
		<script>
			var canvas =document.getElementById('rectangulo');
		var ctx    =canvas.getContext('2d');
		ctx.fillStyle='#f00';
		ctx.fillRect(0,0,220,100)
	</script>
	    //triangulo
	    <script>
	    	var canvas =document.getElementById('triangulo');
		var ctx    =canvas.getContext('2d');
		 ctx.beginPath();
    ctx.moveTo(10,110);
    ctx.lineTo(110,10);
    ctx.lineTo(210,118);
    ctx.closePath();
    ctx.fill();
	</script>
	    //circulo
	    <script>
	    	var canvas =document.getElementById('circulo');
		var ctx    =canvas.getContext('2d');
		ctx.fillStyle='#C00';
		ctx.beginPath();
		ctx.arc(60,60,60,0, Math.PI*2,true);
		ctx.closePath();
		ctx.fill();
	</script>
	//corazon
	<script>
	    var canvas =document.getElementById('corazon');
		var ctx    =canvas.getContext('2d');
		ctx.fillstyle='#000';
		ctx.beginpath();
		ctx.moveTo(75,40);
		ctx.bezierCurveTo(75,37,70,25,50,25);
		ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
		ctx.bezierCurveTo(20,88,40,102,75,120);
		ctx.bezierCurveTo(110,102,130,80,130,62.5);
		ctx.bezierCurveTo(130,62.5,130,25,100,25);
		ctx.bezierCurveTo(85,25,75,37,75,40);
		ctx.fill();
		//texto----------------------------------



</body>
</html>
