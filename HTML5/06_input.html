<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elementos Entrada HTML5</title>
</head>
<body>
	<form action=""method="post">
	<h4>Color:</h4>
	<input type="color">
	<h4>Fecha:</h4>
	<input type="fecha">
	<!---email--->
	<h4>Email:</h4>
	<input type="Email"placeholder="Correo Electronico" required>
	<!----moth---->
	<h4>Mes:</h4>
	<input type="month">
	<!---numero--->
	<h4>Numero:</h4>
	<input type="number" min="18"max="96"required>
	<!---rango--->
	<h4>Rango:</h4>
	<input type="range"step="5"oninput="orango.value = this.value">
	<output id="orango"></output>
	<!---buscar--->
	<h4>Buscar:</h4>
	<input type="search">
	<!---Tiempo--->
	<h4>Tiempo:</h4>
	<input type="time">
	<!---Url--->
	<h4>URL:</h4>
	<input type="url">
	<!---Semana--->
	<h4>Semana:</h4>
	<input type="week">
	<!----list--->
	<h4>Lista:</h4>
	<input list="lenguajes">
	<datalist id="lenguajes">
		<option value="python">python</option>
		<option value="Ruby">Ruby</option>
		<option value="C#">C sharp</option>
		<option value="Php">PHP</option>
    </datalist>
	<br><br>
	<button type="submit">validar</button>
	</form>

</body>
</html>
